<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">
   <title>Chapter 4</title>
   <link rel="stylesheet" href="homework03/css/reset.css" />
   <link rel="stylesheet" href="homework03/css/chapter04-project03.css" />
</head>
    
<body>
    <form method="get" action="http://www.randyconnolly.com/tests/process.php">
      
    <fieldset>
    <legend>Photo Details</legend>
        
      
        <label>Title</label><br>
        <input type="text" name="title" size="61px" />
        <br><br>
        <label>Description</label><br>
        <textarea placeholder="enter some text" name="description"></textarea>
        <br><br>
       
        
    <table>
        
        <tr>
            <td>
                <label>Continent</label><br>
                <select name="continent" />
                <option>North America</option>
                <option>South America</option></select>
                <br><br>
                
                <label>Country</label><br>
                <select name="country" />
                <option>Canada</option>
                <option>USA</option></select>
                <br><br>
                
                <label>City</label><br>
                <input type="text" name="city" /><br>
            </td>
      
            <td>
               <div>
                    <label>Copyright?</label><br>
                    <input type="radio" name="copyright" value="All rights reserved" checked />All rights reserved<br>
                    <input type="radio" name="copyright" value="Creative Commons" />Creative Commons
                </div>
                <div>
                    <label>Creative Commons Types</label><br>
                    <input type="checkbox" name="cc" value="Attribution" />Attribution<br>
                    <input type="checkbox" name="cc" value="Noncommercial" />Noncommercial<br>
                    <input type="checkbox" name="cc" value="No Derivative Works" />No Derivative Works<br>
                    <input type="checkbox" name="cc" value="Share Alike" />Share Alike
                </div>
            </td>
                
            
        </tr>
    
    
        <tr>
            <td colspan="2"><br>
                <p>I accept the software license <input type="checkbox" name="cc" /></p><br><br>
            </td>
        
        </tr>
        
        <tr>
            <td>
                <label>Rate this photo:</label><br>
                <input type="number" min="1" max="5" name="rate" /><br><br>
                
                <label>Color Collection:</label><br>
                <input type="color" name="color" /><br><br>
            </td>
    
            <td>
                <div>
                    <label>Date Taken:</label><br>
                    <input type="date" name="date" /><br><br>

                    <label>Time Taken:</label><br>
                    <input type="time" name="time" />
                </div>
            </td>
        </tr>
        
    </table>
    <br>
        
        <center>
        <input type="submit" value="Sumit" />
        <input type="reset" value="ClearForm" />
        <br>
        </center>
    
    
    </fieldset>
    </form>
</body>
</html>
